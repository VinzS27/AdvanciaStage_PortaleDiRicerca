<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HR Employee Search</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2>Ricerca Dipendenti</h2>
		<form id="searchForm" class="mb-4">
			<div class="form-row">
				<div class="form-group col-md-2">
					<label for="city">Città</label> <select id="city" name="city"
						class="form-control"></select>
				</div>
				<div class="form-group col-md-2">
					<label for="countryName">Stato</label> <select id="countryName"
						name="countryName" class="form-control"></select>
				</div>
				<div class="form-group col-md-2">
					<label for="regionName">Continente</label> <select id="regionName"
						name="regionName" class="form-control"></select>
				</div>
				<div class="form-group col-md-2">
					<label for="employeeName">Dipendente</label> <input type="text"
						id="employeeName" name="employeeName" class="form-control"
						placeholder="Nome Dipendente">
				</div>
				<div class="form-group col-md-2">
					<label for="departmentName">Dipartimento</label> <select
						id="departmentName" name="departmentName" class="form-control"></select>
				</div>
				<div class="form-group col-md-2">
					<label for="minSalary">Salario Minimo</label> <input type="number"
						id="minSalary" name="minSalary" class="form-control">
				</div>
				<div class="form-group col-md-2">
					<label for="maxSalary">Salario Massimo</label> <input type="number"
						id="maxSalary" name="maxSalary" class="form-control">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Cerca</button>
		</form>
		<table id="resultsTable" class="table table-striped">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Cognome</th>
					<th>Salario</th>
					<th>Dipartimento</th>
					<th>Città</th>
					<th>Stato</th>
					<th>Continente</th>
				</tr>
			</thead>
			<tbody id="resultsBody"> <!-- tabella dei risultati -->
			</tbody>
		</table>
	</div>
	<script src="js/scripts.js"></script>
</body>
</html>
